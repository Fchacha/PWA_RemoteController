<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PWA Remote Controller</title>
    <link rel="canonical" href="https://fchacha.github.io/PWA_RemoteController" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Icons and Colors -->
    <link rel="manifest" href="./site.webmanifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#f89d21">
    <link rel="shortcut icon" href="./favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="./favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="./favicons/browserconfig.xml">
    <meta name="theme-color" content="#f89d21">

    <!-- SEO and Social Sharing and SEO -->
    <meta name="description" content="Progressive Web App (PWA) test" />
    <meta name="robots" content="noodp" />
    <meta name="keywords"
        content="progressive web app, progressive web application, pwa, pwa progressive web app, pwa progressive web application, progressive app, basic progressive web app, basic progressive web application, basic pwa, example progressive web app, example progressive web application, example pwa, progressive web app basic, progressive web app builder, progressive web app example, progressive web app sample, sample progressive web app, sample progressive web application" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PWA" />
    <meta property="og:description" content=" Progressive Web App (PWA) test" />
    <meta property="og:url" content="https://fchacha.github.io/PWA_RemoteController/" />
    <meta property="og:site_name" content=" PWA" />
    <meta property="og:image" content="https://fchacha.github.io/PWA_RemoteController/share.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PWA" />
    <meta name="twitter:description" content=" Progressive Web App (PWA) test" />
    <meta name="twitter:image" content="https://fchacha.github.io/PWA_RemoteController/share.jpg" />
    <meta name="twitter:creator" content="@florianchavagnieux" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Javscript -->
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
            });
        }
    </script>
    <script type="text/javascript" src="./scripts/libs/QRCODEJS/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/libs/QRCODEJS/qrcode.min.js"></script>
    <script defer src="./main.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <a href="./" class="logo" aria-label="Logo">
                <img src="logo.png" alt="Logo">
            </a>
            <h3>Simple Progressive Web App (PWA) template</h3>
        </div>
    </header>


    <!-- Remote control connection -->
    <section id="session" class="hidden">
        <section>
            <textarea id="serverURL" rows="1" placeholder="localhost"></textarea>
            <button id="changeserver">update server</button>
        </section>
        <section id="host">
            <button id=HostSession>Host</button>
        </section>
        <section id="hostRoomCode" style="display: none;">
            <h2 id="sessionCode" class="enable-select"></h2>
            <div id="room_qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
        </section>
        <section id="guest">
            <button id="ScanQR">scanQR</button>
            <textarea id="remoteOffer" rows="1" placeholder="Paste join code"></textarea>
            <button id="JoinSession">Join</button>
        </section>
    </section>

    <!-- Remote Control UI -->
    <section id="remoteController" class="hidden">
        <section id="navArrow" class="controllerBlock">
            <button id="navBtn_up">up</button>
            <button id="navBtn_down">down</button>
            <button id="navBtn_left">left</button>
            <button id="navBtn_right">right</button>
        </section>
        <section id="navBtn" class="controllerBlock">
            <button id="navBtn_enter">enter</button>
            <button id="navBtn_back">back</button>
            <button id="navBtn_more">more</button>
        </section>
    </section>
    <video id="scanview"></video>
    <script src="scripts/signaling.js"></script>
    <script src="scripts/plainwebrtc.js"></script>

    <footer>
    </footer>

</body>

</html>
